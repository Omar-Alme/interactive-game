<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Exploration Quest</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <h1>Space Exploration Quest</h1>
        <button id="inventory-toggle-btn" aria-label="Toggle Inventory">Toggle Inventory</button>
    </header>
    <main id="game-main"></main>
    <!-- Inventory Panel (Overlay) -->
    <div id="inventory" aria-hidden="true">
        <h2>Inventory</h2>
        <ul id="inventory-list">
        </ul>
    </div>
    <!-- Dialogue Overlay -->
    <div id="dialogue-overlay" class="hidden" aria-hidden="true">
        <div id="dialogue-content">
            <p id="dialogue-text"></p>
            <button id="dialogue-close-btn">Close</button>
        </div>
    </div>
    <!-- Input Overlay for Player Name -->
    <div id="input-overlay" class="hidden" aria-hidden="true">
        <div id="input-content">
            <p>Welcome Human, please tell us your name before going forward.</p>
            <input type="text" id="player-name-input" placeholder="Enter your name" />
            <button id="player-name-submit-btn">Submit</button>
        </div>
    </div>
    <!-- Audio Elements -->
    <audio id="pickup-sound" src="assets/media/sounds/pickup.mp3"></audio>
    <audio id="travel-sound" src="assets/media/sounds/travel.mp3"></audio>
    <audio id="alien-sound" src="assets/media/sounds/alienVoice.mp3"></audio>
</body>
</html>
